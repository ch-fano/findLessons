{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %} {{ title }} {% endblock %}

{% block head %}
    {{ block.super }}
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>    
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .full-page-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        
        .full-page-container h1 {
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .full-page-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .full-page-container form {
            width: 100%;
            max-width: 600px; 
            text-align: center;
        }
        
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-custom {
            display: block;
            width: 100%;
            max-width: 200px; 
            margin: 20px auto 0;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .full-page-container {
                padding: 10px;
            }
        }
    </style> 

{% endblock %}

{% block content %}
    <div class="full-page-container">
        <img src="{% static 'imgs/favicon.png' %}" alt="Site Logo">
        <h1>Find the Right Teacher for You</h1>
        <form action="{% url 'homepage' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn-custom" value="Search">
        </form>
    </div>
{% endblock %}
