{% extends 'base.html' %}

{% load static %}

{% block title %} {{title}} {% endblock %}
{% block content %}
    <div class="header">
        <div class="title">FindLessons</div>
        {% if user.is_authenticated %}
            <a href="profile/" class="profile-image">
                <img src="https://ui-avatars.com/api/?background=0D8ABC&color=fff" alt="Profile">
            </a>
        {% else %}
                <form id="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <a href="{% url 'login' %}" class="profile-image">
                        <img src="{% static '/imgs/profile.jpg' %}" alt="Profile">
                    </a>
                </form>
        {% endif %}
    </div>
    
    <h1>
            Ciao a tutti, benvenuti!
    </h1>
{% endblock %}
