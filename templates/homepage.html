{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}
{% block content %}
    <div class="header">
        <div class="title">FindLessons</div>
        {% if user.is_authenticated %}
            <a href="{% url 'user_profile:profile' %}" class="profile-image">
                <img src="{{ profile.picture.url }}" alt="Profile">
            </a>
        {% else %}
                <form id="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <a href="{% url 'login' %}" class="login">
                        Log in
                    </a>
                </form>
        {% endif %}
    </div>
    
    <h1> Find the teacher who's right for you </h1>
    <form action="{% url 'reservation:search' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
    <input type="submit" value="Search"> </form>
    
    {% block results %}{% endblock %}
{% endblock %}
