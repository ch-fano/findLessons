{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} {{title}} {% endblock %}

{% block head %}
    {{ block.super }}
    
    <style>    
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .full-page-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .full-page-container h1, .full-page-container form {
            width: 100%;
            max-width: 600px; 
            text-align: center;
        }
        
        .btn-custom {
            display: block;
            width: 100%;
            max-width: 200px; 
            margin: 20px auto 0;
        }
    </style> 

    
{% endblock %}

{% block content %}
    <div class="full-page-container">
        <h1> Find the right teacher for you </h1>
        <form action="{% url 'homepage' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn-custom" value="Search">
        </form>
    </div>
{% endblock %}
