{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <form method="post" action="{% url 'reservation:search' subject city %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% for t in object_list %}
        <ul>
            <li>{{ t }}</li>
        </ul>
    {% endfor %}
{% endblock %}
