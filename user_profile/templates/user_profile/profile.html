{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head%}

    {{ block.super }}
    <style>
        body {
            margin: 0;
            padding: 60px 0 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%; /* Make the container full width */
            padding: 20px;
            gap: 20px; /* Add space between the profile section and the list */
            box-sizing: border-box;
            height: calc(100vh - 60px); /* Adjust height to fill the remaining viewport */
        }
        .profile-section, .list {
            flex: 1; /* Make both sections flexible and equal */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .list {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            justify-content: center;
        }
        .list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="{{ profile.picture.url }}" alt="Profile Image">
            </div>
            <div class="profile-info">
                <p>{{ profile.first_name }} {{ profile.last_name }}</p>
                <p>{{ profile.email }}</p>
                <form id="update-form" method="post" action="{% url 'user_profile:update_profile' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info">Edit</button>
                </form>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info">Logout</button>
                </form>
            </div>
        </div>
        {% block info %}{% endblock %}
    </div>
{% endblock %}
