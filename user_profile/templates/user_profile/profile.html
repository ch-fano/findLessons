{% extends 'base.html' %}

{% block head%}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .example-list {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 20px;
        }
        .example-list ul {
            list-style-type: none;
            padding: 0;
        }
        .example-list li {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="https://via.placeholder.com/250/cccccc/000000?text=+" alt="Profile Image">
            </div>
            <div class="profile-info">
                <p>John Doe</p>
                <p>john.doe@example.com</p>
                <button class="button">Edit</button>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info">Logout</button>
                </form>
            </div>
        </div>
        <div class="example-list">
            <ul>
                <li>Example Item 1</li>
                <li>Example Item 2</li>
                <li>Example Item 3</li>
                <li>Example Item 4</li>
            </ul>
        </div>
    </div>
{% endblock %}
